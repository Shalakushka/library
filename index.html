<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Library</h1>
        <div class="container">
            <div class="menu">
                <button id="add-button" class="valid-button">Add</button>
                <button id="remove-button" class="unvalid-button">Remove</button>
            </div>
            <div class="library">
            <!-- This is the Element that display a book in the library
                <div class="item">
                    <div class="book">
                        <img src="img/book.png" alt="BookImage">
                        <h2>The Da Vinci Code</h2>
                        <h3>Dan Brown</h3>
                        <p>Reading Status : <button>&#9989</button></p>
                    </div>
                    <button hidden>X</button>
                </div>
            -->
            </div>
        </div>
        <dialog>
            <form>
                <legend>New Book</legend>
                <div class="input">
                        <label>Title<input type="text" placeholder="Harry Potter" name="title"></label>
                        <label>Author<input type="text" placeholder="J.K. Rowling" name="author"></label>
                        <label>Read<input type="checkbox" name="read" value="read"></label>
                </div>
                <div class="action">
                    <button id="form-cancel" class="unvalid-button">Cancel</button>
                    <button id="form-confirm" class="valid-button">Confirm</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
